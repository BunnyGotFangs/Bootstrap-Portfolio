<h1>Reach Out to Me</h1>
<hr />

    <form>
    </div class = "container">
        <div class="form-group">
            <label for="inputEmail">Email Address (Your Future Account Name)</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="mickey.mouse@WWD.com">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirst">First Name</label>
                <input type="First" class="form-control" id="inputFirst" placeholder="Mickey">
            </div>

            <div class="form-group col-md-6">
                <label for="inputLast">Last Name</label>
                <input type="Last" class="form-control" id="inputLast" placeholder="Mouse">
            </div>

        </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Walt Disney World">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>ONL -Other Not Listed</option>
                        <option>MN - Minnesota</option>
                        <option>FL - Florida</option>
                        <option>CO - Colorado</option>
                        <option>CT - Connecticut</option>
                        <option>VT - Vermont</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="34291">
                </div>
            </div>

<br>
           <div>
               <div class="row">
                    <div class="form-group col-md-9">
                        <label for="exampleFormControlTextarea1">Share Whats On Your Mind</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlFile1">Feel Free to Send Pics or Video</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                </div>    

           </div> 

<br>
        <h5>Please select information you would like me to share with you:</h5>   
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Training Schedule</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Current Fee</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Upcoming Events</label>
                </div>

                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Other Info</label>
                </div>
            </div>

<br>

            <button type="submit" class="btn btn-primary">Send My Way Now</button>

        </form>
    </div>
